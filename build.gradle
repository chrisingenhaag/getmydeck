plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'net.researchgate.release' version '2.8.1'
}

group = 'de.ingenhaag'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'de.cronn:validation-file-assertions:0.2.0'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootBuildImage {
	imageName = "registry.gitlab.com/cin/${project.name}:${project.version}"
	publish = !project.version.contains("-SNAPSHOT")
	docker {
		publishRegistry {
			url = System.getenv("CI_REGISTRY") ?: "n/a"
			username = System.getenv("CI_REGISTRY_USER") ?: "n/a"
			password = System.getenv("CI_REGISTRY_PASSWORD") ?: "n/a"
		}
	}
}

release {
	buildTasks = ['bootBuildImage']
	git {
		requireBranch = 'main'
		pushOptions = ["-o ci.skip"]
	}
}